task run(type: JavaExec) {
	classpath = sourceSets.main.runtimeClasspath
	main = 'net.parostroj.timetable.gui.Main'
}

dependencies {
	compile project(':grafikon-gui')
	compile project(':grafikon-save')
	compile project(':grafikon-templates')

	runtime project(':grafikon-ls')
	runtime project(':grafikon-ls4')

	compile 'org.apache.logging.log4j:log4j-slf4j-impl'
	compile 'org.apache.logging.log4j:log4j-core'
	compile 'com.github.markusbernhardt:proxy-vole'
	compile 'org.glassfish.jaxb:jaxb-runtime'
}

compileJava.doFirst {
	jar {
		manifest {
			attributes(
				'Main-Class': 'net.parostroj.timetable.gui.Main',
				'Class-Path' : configurations.runtimeClasspath.files.collect { file -> file.name }.join(' ')
			)
		}
	}
}
