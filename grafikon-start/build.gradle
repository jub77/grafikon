task runApplication(type: JavaExec) {
	classpath = sourceSets.main.runtimeClasspath
	main = 'net.parostroj.timetable.gui.Main'
}

dependencies {
	compile 'net.parostroj:grafikon-gui'
	compile 'net.parostroj:grafikon-save'
	compile 'net.parostroj:grafikon-ls'
	compile 'net.parostroj:grafikon-ls4'
	compile 'net.parostroj:grafikon-templates'

	compile 'org.apache.logging.log4j:log4j-slf4j-impl'
	compile 'com.github.markusbernhardt:proxy-vole'
}

compileJava.doFirst {
	jar {
		manifest {
			attributes(
				'Main-Class': 'net.parostroj.timetable.gui.Main',
				'Class-Path' : configurations.runtime.files.collect { file -> file.name }.join(' ')
			)
		}
	}
}
