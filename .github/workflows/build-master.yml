name: Build Master Branch
on:
  push:
    branches:
      - 'master'
jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Java Setup
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Gradle Build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build jpackage jpackageImageZip distribution
