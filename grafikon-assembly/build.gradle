plugins {
	id 'base'
}

configurations {
	runtime
}

dependencies {
	runtime 'net.parostroj:grafikon-start'
}

task distribution(type: Zip) {
	baseName = "grafikon"
	version = scmVersion.distVersion
	destinationDir = file("${buildDir}/dist")
	from configurations.runtime
	from file("${projectDir}/src/main/scripts")
	rename "grafikon-start.*", "grafikon.jar"
	doFirst {
		def force = project.findProperty("forceDistribution") != null
		if (scmVersion.dirty && !force) {
			throw new GradleException("Creating of distribution from not clean working directory forbidden!")
		}
	}
}
